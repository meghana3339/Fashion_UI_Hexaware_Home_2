<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful</title>
<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
 
        .success-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: scaleIn 0.5s ease-out;
        }
 
        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
 
        h1 {
            color: #4caf50;
            font-size: 36px;
            margin-bottom: 20px;
        }
 
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
 
        .icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }
 
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease-out;
        }
 
        .button:hover {
            background-color: #45a049;
        }
</style>
