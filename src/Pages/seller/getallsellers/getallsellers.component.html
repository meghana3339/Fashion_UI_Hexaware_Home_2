<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Role Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let seller of seller">
                <td>{{ seller.userId }}</td>
                <td>{{ seller.name }}</td>
                <td>{{ seller.email }}</td>
                <td>{{ seller.mobile }}</td>
                <td>{{ seller.roleName }}</td>
                <td>
                    <button class="btn btn-danger" (click)="delete(seller.userId)">Delete</button>
                    <button class="btn btn-info" (click)="view(seller.userId)">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
