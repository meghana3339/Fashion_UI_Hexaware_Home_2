<div class="container">
    <form class="form">
        <div class="form-group row">
            <label for="brandId" class="col-sm-2 col-form-label">Brand ID</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="brandId" [(ngModel)]="brand.brandId">
            </div>
        </div>
        <div class="form-group row">
            <label for="brandName" class="col-sm-2 col-form-label">Brand Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brandName" [(ngModel)]="brand.brandName">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" [(ngModel)]="brand.description">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="button" class="btn btn-primary" (click)="addbrand()">Add</button>
            </div>
        </div>
    </form>
</div>
