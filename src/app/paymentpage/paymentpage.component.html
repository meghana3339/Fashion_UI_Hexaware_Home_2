<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Payment</title>
<style>
    /* Add some basic styling as needed */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #paymentForm {
      width: 300px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
</style>
<script>
    function validateForm() {
      var cardNumber = document.getElementById("cardNumber").value;
      var expiryDate = document.getElementById("expiryDate").value;
 
      // Validate Card Number
      if (!/^\d{16}$/.test(cardNumber)) {
        alert("Please enter a valid 16-digit card number.");
        return false;
      }
 
      // Validate Expiry Date
      if (!/^(0[1-9]|1[0-2])\/\d{4}$/.test(expiryDate)) {
        alert("Please enter a valid MM/YYYY format for the expiry date.");
        return false;
      }
 
      // If all validations pass, the form is submitted
      window.location.href = "customer-dashboard/payment-successfull";
      return true;
    }
 
    function Success() {
  alert("Payment Successful!");
  window.location.href = "customer-dashboard/payment-successfull";
  return true;
}
 
  </script>
</head>
<body>
 
  <h1>Secure Payment</h1>
 
  <form id="paymentForm" onsubmit="return validateForm()">
<label for="cardNumber">Card Number:</label>
<input type="text" id="cardNumber" name="cardNumber" placeholder="Enter 16-digit card number" pattern="\d{16}" title="Please enter a 16-digit card number" required>
 
    <label for="cardName">Cardholder Name:</label>
<input type="text" id="cardName" name="cardName" placeholder="Enter cardholder name" required>
 
    <label for="expiryDate">Expiration Date:</label>
<input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" pattern="(0[1-9]|1[0-2])\/\d{4}" title="Please enter a valid MM/YYYY format" required>
 
    <label for="cvv">CVV:</label>
<input type="number" id="cvv" name="cvv" placeholder="CVV" required>
 
    <button type="submit" class="btn btn-secondary" onclick=newSucccess() onclick="window.location.href='paymentsuccessful';">Pay Now</button>
</form>
 
</body>
</html>
