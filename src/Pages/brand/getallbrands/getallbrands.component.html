<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Brand ID</th>
                <th>Brand Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let brand of brand">
                <td>{{ brand.brandId }}</td>
                <td>{{ brand.brandName }}</td>
                <td>{{ brand.description }}</td>
                <td>
                    <button class="btn btn-info" (click)="edit(brand.brandId)">Edit</button>
                    <button class="btn btn-primary" (click)="delete(brand.brandId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
